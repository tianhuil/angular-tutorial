<h2>Hero Detail</h2>
<h3>Editing {{heroForm.get("name").value}}</h3>
<form [formGroup]="heroForm">
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name"/>
    </label>
  </div>
  <div formArrayName="secretLairs">
    <button (click)="addLair()" class="btn btn-default" type="button">Add a Secret Lair</button>
    <div *ngFor="let address of secretLairs.controls; let i=index" [formGroupName]="i" class="well well-lg">
      <h4>
        Secret Lair #{{i +1}}
        <button (click)="removeLair(i)" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </h4>
      <div class="form-group">
        <label class="center-block">Street:
          <input class="form-control" formControlName="street"/>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">City:
          <input class="form-control" formControlName="city"/>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">State:
          <select class="form-control" formControlName="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Zip Code:
          <input class="form-control" formControlName="zip">
        </label>
      </div>
    </div>
  </div>
  <div class="form-group radio">
    <h4>Super Power:</h4>
    <label class="center-block">
      <input type="radio" formControlName="power" value="flight"/> Flight
    </label>
    <label class="center-block">
      <input type="radio" formControlName="power" value="x-ray vision" /> X-ray vision
    </label>
    <label class="center-block">
      <input type="radio" formControlName="power" value="strength" />Strength
    </label>
    <div class="checkbox">
      <label class="center-block">
        <input type="checkbox" formControlName="sidekick" /> I have a sidekick
      </label>
    </div>
  </div>
  <p>Name value: {{ heroForm.get('address.street').value }} </p>
  <p>Form value: {{heroForm.value | json }}</p>
  <p>Form value: {{heroForm.valid | json }}</p>
</form>
